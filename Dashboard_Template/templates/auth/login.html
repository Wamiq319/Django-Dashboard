{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/darkTheme-styles.css' %}" />

    <!-- <link rel="stylesheet" href="{% static 'css/lightTheme-styles.css' %}" /> -->

    <title>login</title>
  </head>
  <body>
    <div class="register-body">
      <div class="register-container">
        <div class="logo-conatiner">
          <div
            style="
              background-color: #ff0044;
              padding: 1px;
              border-radius: 50%;
              width: 120px;
              height: 120px;
              margin: auto;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <img
              src="{% static 'images/Logo.svg' %}"
              alt="icon"
              width="100"
              height="100"
              style="margin-bottom: 0px"
            />
          </div>
          <div class="logo-text">MEDIPLUS</div>
          <!-- Add your logo text here -->
        </div>
        <div class="field-box">
          <label for="username" class="input-label">Email or Username</label>
          <input
            type="text"
            id="username"
            placeholder="Email or Username"
            class="input-field"
          />
          <small class="error-message">This is error message</small>
        </div>
        <div class="field-box">
          <label for="password" class="input-label">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input-field"
          />
          <small class="error-message">This is error message</small>
        </div>

        <div style="margin: 3px">
          <input
            type="checkbox"
            id="remember-me"
            name="remember-me"
            style="font-size: smaller"
          />
          <label for="remember-me">Remember me</label>
          <small
            ><a href="#" style="color: #00d8ff; margin-left: 10px"
              >Forget Password</a
            ></small
          >
        </div>
        <!-- TODO:  Start-code Change the <a> tag and heref of url it is currently for test and view purpose -->
        <a href="{% url 'home' %}">
          <button class="submit-button">Login</button>
        </a>
        <!-- TODO: End-code Change the <a> tag and heref of url it is currently for test and view purpose -->
        <div>
          Don't have an account?
          <a href="{% url 'userSignup' %}" style="color: #00d8ff">SignUp</a>
        </div>
      </div>
    </div>
  </body>
</html>
